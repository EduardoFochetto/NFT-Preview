<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Outfit:wght@100;200;400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/NFT-Preview/CSS/styles.css" />
  <title>NFT preview</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="img-equilibrium">
        <div class="cyan-color"></div>
        <div class="view-img"></div>
      </div>
      <div class="card-title">
        <h3><a href="#">Equilibrium #3429</a></h3>
      </div>
      <div class="card-description">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <section class="more-info">
        <div class="card-description-cost">
          <img class="ethereum" src="/NFT-Preview/img/icon-ethereum.svg" />
          <p>0.041ETH</p>
          <div class="time">
            <img src="/NFT-Preview/img/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>
      </section>
      <hr />
      <div class="card-footer">
        <img src="/NFT-Preview/img/image-avatar.png" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </section>
  </main>
</body>
</html>
